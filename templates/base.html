<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Anonymous Chat{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600,200' rel='stylesheet' type='text/css'>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'normalize.css' %}">
  <link rel="stylesheet" href="{% static 'skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'chat.css' %}">
</head>
<body>
  <div class="section">
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </div>  
  {% block afterbody %}{% endblock afterbody %}
  <a href="https://github.com/daybreak2018/channels-example"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://cdn.dribbble.com/users/8063/screenshots/873671/github_icon_vector_shape_1x.png"></a>
  <a href="https://github.com/jacobian/channels-example"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://cdn.dribbble.com/users/8063/screenshots/873671/github_icon_vector_shape_1x.png"></a>

</html>
